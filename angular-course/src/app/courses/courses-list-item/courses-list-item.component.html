<div class="row">
  <div class="card" [appCourseOutline]="course.date">
    <div class="card-content cyan lighten-5" [ngClass]="{'yellow lighten-3': course.topRated}">
      <span class="card-title" [ngClass]="{'top-rated': course.topRated}">{{course.title | uppercase}}</span>
      <p>{{course.description}}.</p>
    </div>
    <div class="card-action course__footer">
        <div class="course__info">
          <span>{{course.date | date}}</span>
          <span>{{course.duration | duration}}</span>
        </div>
      <div class="course__buttons">
        <button class="btn waves-effect waves-light cyan darken-3">
          <span class="course__button-text">Edit</span>
          <i class="material-icons right course__button-right-icon">edit</i>
          <i class="material-icons center course__button-center-icon">edit</i>
        </button>
        <button class="btn waves-effect waves-light red" (click)="openModal()">
          <span class="course__button-text">delete</span>
          <i class="material-icons right course__button-right-icon">delete</i>
          <i class="material-icons center course__button-center-icon">delete</i>
        </button>
        </div>
      </div>
    </div>
</div>
<div class="row delete-modal" *ngIf="modalOpened">
  <div class="col s12 m6">
    <div class="card blue-grey darken-3">
      <div class="card-content white-text">
        <span class="card-title">Confirm deleting</span>
        <p>Do you really want to delete the course: "{{course.title}}"?</p>
      </div>
      <div class="card-action">
        <a class="white-text right" (click)="closeModal()">Close</a>
        <a class="red-text " (click)="delete()">Delete</a>
      </div>
    </div>
  </div>
</div>
