<div class="row">
  <div class="input-field col m4 s6 offset-m2">
    <input #input 
           id="duration" 
           type="number" 
           (input)="change($event)" 
           (blur)="onTouched()"  
           class="form-control">
    <label for="duration">Duration in minutes</label>
  </div>
  <div class="input-field col m4 s6">
    <input id="formattedDuration" type="text" disabled autocomplete="off" value="{{input.value | duration}}" readonly>
  </div>
</div>
